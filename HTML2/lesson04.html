<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>フォームの操作</h1>
    <p>配列の表示</p>
    <div>
        <button id="button">送信</button>
    </div>
    <p>配列を利用して バナナを表示</p>
    <div id="view01"></div>
    <p>配列のすべてを表示</p>
    <div id="view02"></div>

    <!-- javaScriptは最後に読み込む -->
    <script>
        const button = document.getElementById('button');

        button.addEventListener('click' , function(){
            // 1. 配列の宣言と初期化
            const fruits = ['りんご', 'バナナ', 'オレンジ'];

            // 2. view01 に バナナを表示
            // ヒント: 配列のインデックス（番号）は 0 から始まります
            const view01 = document.getElementById('view01');
            view01.textContent = fruits[1]; 

            // 3. view02 に 配列すべてを表示
            // ヒント: 全て表示するために for 文を使って配列をループします
            const view02 = document.getElementById('view02');
            let allFruits = ''; // 文字列を貯めるための変数
            
            view02.textContent = allFruits;
        })
    </script>
</body>
</html>
