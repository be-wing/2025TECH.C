<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>関数演習</title>
</head>
<body>
    <h1>関数</h1>
    <p>戻り値なし、引数なしの基本形</p>
    <div>
        <button id="button">実行</button>
    </div>
    <div id="resultView"></div>

    <script>
        const button = document.getElementById('button');
        const resultView = document.getElementById('resultView');

        // 1. 関数の宣言（処理をまとめる）
        // 【問題】関数名「weather」を定義してください
        function ___________() {
            // ヒント: innerHTML を使うと HTMLタグ（<br>など）も反映されます
            resultView.innerHTML = '今日は天気が良い<br>';
        }

        // 2. イベントリスナーの中で関数を実行する
        button.addEventListener('click' , function(){
            // 【問題】上で作った関数を「呼び出し」てください
            // ヒント: 関数名に () をつけることで実行されます

        })
    </script>
</body>
</html>
